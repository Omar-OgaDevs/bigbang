<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Desarrollo Web OGADevs">
    <meta name="keywords" content="HTML, CSS. ANGULAR, JS, OGADEVS">
    <meta name="author" content="Omar García López">
    <title>OGADevs Desarrollo Web</title>
    <link rel="stylesheet" href="./css/index_style.css">
</head>
<body>

    <div class="wrapper">
    <div class="header">
        <h1>:: Tareas Pendientes ::</h1>
    </div>
    <div class="add-task">
        <input id="new-task-input" type="text" placeholder="Agregar Tarea..." />
        <button class="add-task-btn">+</button>
    </div>
    <div class="task-list-header">
        <h2>Tareas</h2>
        <button class="remove-complete-btn">Limpiar Completadas</button>
    </div>
    <div class="task-list-wrapper">
        <ul class="task-list"></ul>
    </div>
</div>
<template id="task-template">
    <ul>
    <li class="task">
        <input type="checkbox" />
        <label>
            <span class="check-mark">&#10004;</span>
            <span class="custom-checkbox"></span>
        </label>
    </li
    </ul>
</template>

<footer id="mainFooter">
Copyright &copy; 2021 OGADevs
</footer>
<script src="main.js"></script>
</body>
</html>
